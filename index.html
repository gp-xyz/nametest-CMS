$(window).scroll(function() {    
    var scroll = $(window).scrollTop();

    if (scroll >= 260) {
        $(".nav-light").addClass("lightHeader");
    } else {
        $(".nav-light").removeClass("lightHeader");
    }
      if (scroll >= 260) {
